<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>chaining链式语法</title>
	<script src="../../js/lib/underscore-not-modified.js"></script>
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">

	<!-- 可选的Bootstrap主题文件（一般不用引入） -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container">
		<h4>关于void</h4>
		<p></p>
	</div>
</body>
<script>
	var happiness = 10;
	var girl = {
	    get whenMarry() {
	        happiness--;
	        return 1/0; //Infinity
	    },
	    get happiness() {
	        return happiness;
	    }
	};

	console.log(girl.whenMarry); //调用了whenMarry的get方法
	console.log(girl.happiness); // 9

	void girl.whenMarry; //调用了whenMarry的get方法
	console.log(girl.happiness); // 8

	// delete girl.whenMarry; //没有调用whenMarry的get方法
	// console.log(girl.happiness); //还是8

</script>
</html>
