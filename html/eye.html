        //用面向对象的方法写
        function liveEye(eye,ox,oy,moveRadius,eyeRadius){

            this.mx = 0;
            this.my = 0;

            this.sina = 0;
            this.cosa = 0;
            this.mlen = 0;
            this.radius = moveRadius;
            this.eyeRadius = eyeRadius;

            this.x = 0;
            this.y = 0;

            this.move = function(event){
                this.mx = event.pageX;
                this.my = event.pageY;

                var _x = this.mx-ox,
                    _y = this.my-oy;

                this.mlen = Math.sqrt(_x*_x+_y*_y);
                this.sina = _y/this.mlen;
                this.cosa = _x/this.mlen;

                this.x = this.cosa*moveRadius;
                this.y = this.sina*moveRadius;

                eye.css({left:this.x+ox-eyeRadius,top:this.y+oy-eyeRadius});

            }
        }
        var _width = parseInt($("body").width()/2);
        var littleye = new liveEye($("#eyeBall"),_width-75,150,15,9);
        var littleye2 = new liveEye($("#eyeBall2"),_width+75,150,15,9);
        $(document).mousemove(littleye2.move);
        $(document).mousemove(littleye.move);
