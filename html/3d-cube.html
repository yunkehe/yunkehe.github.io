<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3d-cube</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        @-webkit-keyframes cube-show
        {
        20% {-webkit-transform: translateZ(-100px) rotateX(90deg);transform:translateZ(-100px) rotateX(90deg);}
        40% {-webkit-transform: translateZ(-100px) rotateY(-90deg);transform:translateZ(-100px) rotateY(-90deg);}
        60% {-webkit-transform: translateZ(-100px) rotateY(-180deg);transform:translateZ(-100px) rotateY(-180deg);}
        80% {-webkit-transform: translateZ(-100px) rotateX(-90deg);transform:translateZ(-100px) rotateX(-90deg);}
        100% {-webkit-transform: translateZ(-100px) rotateY(90deg);transform:translateZ(-100px) rotateY(90deg);}
        }
        @-moz-keyframes cube-show
        {
        20% {-moz-transform: translateZ(-100px) rotateX(90deg);transform:translateZ(-100px) rotateX(90deg);}
        40% {-moz-transform: translateZ(-100px) rotateY(-90deg);transform:translateZ(-100px) rotateY(-90deg);}
        60% {-moz-transform: translateZ(-100px) rotateY(-180deg);transform:translateZ(-100px) rotateY(-180deg);}
        80% {-moz-transform: translateZ(-100px) rotateX(-90deg);transform:translateZ(-100px) rotateX(-90deg);}
        100% {-moz-transform: translateZ(-100px) rotateY(90deg);transform:translateZ(-100px) rotateY(90deg);}
        }
        @-o-keyframes cube-show
        {
        20% {-o-transform: translateZ(-100px) rotateX(90deg);transform:translateZ(-100px) rotateX(90deg);}
        40% {-o-transform: translateZ(-100px) rotateY(-90deg);transform:translateZ(-100px) rotateY(-90deg);}
        60% {-o-transform: translateZ(-100px) rotateY(-180deg);transform:translateZ(-100px) rotateY(-180deg);}
        80% {-o-transform: translateZ(-100px) rotateX(-90deg);transform:translateZ(-100px) rotateX(-90deg);}
        100% {-o-transform: translateZ(-100px) rotateY(90deg);transform:translateZ(-100px) rotateY(90deg);}
        }
        @keyframes cube-show
        {
        20% {-webkit-transform: translateZ(-100px) rotateX(90deg);-moz-transform: translateZ(-100px) rotateX(90deg);-o-transform: translateZ(-100px) rotateX(90deg);transform:translateZ(-100px) rotateX(90deg);}
        40% {-webkit-transform: translateZ(-100px) rotateY(-90deg);-moz-transform: translateZ(-100px) rotateY(-90deg);-o-transform: translateZ(-100px) rotateY(-90deg);transform:translateZ(-100px) rotateY(-90deg);}
        60% {-webkit-transform: translateZ(-100px) rotateY(-180deg);-moz-transform: translateZ(-100px) rotateY(-180deg);-o-transform: translateZ(-100px) rotateY(-180deg);transform:translateZ(-100px) rotateY(-180deg);}
        80% {-webkit-transform: translateZ(-100px) rotateX(-90deg);-moz-transform: translateZ(-100px) rotateX(-90deg);-o-transform: translateZ(-100px) rotateX(-90deg);transform:translateZ(-100px) rotateX(-90deg);}
        100% {-webkit-transform: translateZ(-100px) rotateY(90deg);-moz-transform: translateZ(-100px) rotateY(90deg);-o-transform: translateZ(-100px) rotateY(90deg);transform:translateZ(-100px) rotateY(90deg);}
        }
        .container{
            margin: 120px auto 0;
            width: 200px;
            height: 200px;
            position: relative;  
            -webkit-perspective: 600;  
               -moz-perspective: 600;  
                    perspective: 600;
         
/*            border: 1px dotted gray;*/
        }
        #cube{
            width: 100%;
            height: 100%;
            position: absolute;
            -webkit-transform-style: preserve-3d;
               -moz-transform-style: preserve-3d;
                    transform-style:preserve-3d;
            -webkit-transform: translateZ(-100px);
               -moz-transform: translateZ(-100px);
                 -o-transform: translateZ(-100px);
                    transform:translateZ(-100px);
            -webkit-transition: -webkit-transform 1s;
               -moz-transition: -moz-transform 1s;
                 -o-transition: -o-transform 1s;
                    transition: transform 1s;
            -webkit-animation: cube-show 8s linear infinite;
               -moz-animation: cube-show 8s linear infinite;
                 -o-animation: cube-show 8s linear infinite;
                    animation:cube-show 8s linear infinite;
        }
        #cube figure{
            width: 100%;
            height: 100%;
            border: 2px solid #ddd;
            display: block;
            position: absolute;
            opacity: .6;
            text-align:center;
            line-height: 200px;
            text-transform: uppercase;
            color: #333;
            font-size: 30px;
        }
        #cube .front{
            -webkit-transform: rotateY(0deg) translateZ(100px);
               -moz-transform: rotateY(0deg) translateZ(100px);
                 -o-transform: rotateY(0deg) translateZ(100px);
                    transform:rotateY(0deg) translateZ(100px);    
            background: red;
        }
        #cube .back{
            -webkit-transform: rotateY(180deg) translateZ(100px);
               -moz-transform: rotateY(180deg) translateZ(100px);
                 -o-transform: rotateY(180deg) translateZ(100px);
                    transform:rotateY(180deg) translateZ(100px);
            background: blue;
        }
        #cube .right{
            -webkit-transform: rotateY(90deg) translateZ(100px);
               -moz-transform: rotateY(90deg) translateZ(100px);
                 -o-transform: rotateY(90deg) translateZ(100px);
                    transform:rotateY(90deg) translateZ(100px);
            background: green;
        }
        #cube .left{
            -webkit-transform: rotateY(-90deg) translateZ(100px);
               -moz-transform: rotateY(-90deg) translateZ(100px);
                 -o-transform: rotateY(-90deg) translateZ(100px);
                    transform:rotateY(-90deg) translateZ(100px);
            background: yellow;
        }
        #cube .top{
            -webkit-transform: rotateX(90deg) translateZ(100px);
               -moz-transform: rotateX(90deg) translateZ(100px);
                 -o-transform: rotateX(90deg) translateZ(100px);
                    transform:rotateX(90deg) translateZ(100px);
            background: black;
        }
        #cube .bottom{
            -webkit-transform: rotateX(-90deg) translateZ(100px);
               -moz-transform: rotateX(-90deg) translateZ(100px);
                 -o-transform: rotateX(-90deg) translateZ(100px);
                    transform:rotateX(-90deg) translateZ(100px);
            background-color: floralwhite;  
            }
        #cube:hover{
/*            transform:translateZ(-100px) rotateY(-90deg);*/
/*            transform:translateZ(-100px) rotateY(90deg);*/
            -webkit-transform: translateZ(-100px) rotateY(290deg);
               -moz-transform: translateZ(-100px) rotateY(290deg);
                 -o-transform: translateZ(-100px) rotateY(290deg);
                    transform:translateZ(-100px) rotateY(290deg);
        }
    </style>
</head>
<body>
    <section class="container">
        <div id="cube">
            <figure class="front">front</figure>
            <figure class="back">back</figure>
            <figure class="left">left</figure>
            <figure class="right">right</figure>
            <figure class="top">top</figure>
            <figure class="bottom">bottom</figure>
        </div>
    </section>
</body>
</html>
