<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            .paper{
                margin: 0 auto;
                width: 200px;
                height: 250px;
                border: 2px solid #333;
                transition:border-bottom-right-radius 1s,box-shadow 1s;
            }
            .paper:hover{
                border-bottom-right-radius: 30px 10px;
                box-shadow: 5px 5px 5px #999;
            }
        </style>
    </head>
    <body>
        <div class="paper"></div>
    </body>
</html>
