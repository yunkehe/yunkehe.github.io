<script type="text/javascript">
	const NAME = "heke";
	var values = []; // 数据
	function process(values){
		// do something ...
	}

	var iteration = Math.floor(values.length/8),
	 	leftover = values.length % 8,
	 	i = 0;
	if(leftover>0){
		do{
			process(values[i++]);
		}while(--leftover>0)
	}
	do{
		process(values[i++]);
		process(values[i++]);
		process(values[i++]);
		process(values[i++]);
		process(values[i++]);
		process(values[i++]);
		process(values[i++]);
		process(values[i++]);
	}while(--iteration>0);

</script>
