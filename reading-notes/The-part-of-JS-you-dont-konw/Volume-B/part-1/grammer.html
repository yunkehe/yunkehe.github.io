	// continue / break 从内层循环跳转到外层循环
	foo: for(var i=0; i<4; i++){
		for(var j=0; j<4; j++){
			if(j == i){
				// 执行foo循环的下一轮循环
				continue foo;
			}

			if((j * i) % 2 == i){
				continue;
			}

			console.log(i, j);
		}
	}

	var a = 42;

	var c = false;

	// continue try finally
	// finally 中的return 会覆盖try中的return 
	for(var i=0; i<10; i++){
		try{
			continue;
		}finally{
			console.log('i: ', i);
		}
	}

	var value = '42';
	switch(true){
		case value == 10:
			console.log('10 or "10"');
			break;

			console.log('42 or "42"');
