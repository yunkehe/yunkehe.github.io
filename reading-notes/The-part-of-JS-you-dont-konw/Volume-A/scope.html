	<h4>理解作用域</h4>
	<p>变量的赋值操作会执行两个动作，首先编译器会在当前作用域中声明一个变量（如果之前没有声明过），然后在运行时引擎会在作业域中查找该变量，如果能够找到就会对它赋值。</p>
	<h5>LHS和RHS</h5>
	<p></p>
	<h5>作用域嵌套</h5>
	<p>Javascript作用域的应用。</p>
	<h5>异常</h5>
	<p>当引擎执行LHS查询时，如果在全局作用域中也无法找到目标变量，全局作用域中就会创建一个具有该名称的变量，并将其返还给引擎，前提是程序运行在非“严格模式”下。</p>
	<br>
	<h5>遮蔽效应</h5>
	<p>内部的标识符“遮蔽”了外部的标识符。</p>
	<br>
