<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>提升</title>
</head>
<body>
	<h4>提升</h4>
	<p>函数声明会提升到普通变量声明之前。</p>
</body>
<script type="text/javascript">
	foo();

	var foo;

	function foo() {
		console.log( 1 );
	};

	foo = function(){
		console.log( 2 );
	};

</script>
</html>
