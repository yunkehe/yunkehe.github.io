<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>混合对象"类"</title>
</head>
<body>
	<h4>构造函数</h4>
	<h4>显式混入和隐式混入</h4>
</body>
<script type="text/javascript">
	/*class CoolGuy({
		specialTrick = nothing

		CoolGuy(trick){
			specialTrick = trick
		}

		showOff(){
			output( "Here's my trick: ", specialTrick)
		}
	}*/

	function minin(sourceObj, targetObj) {
		for(var key in sourceObj){
			if(!(key in targetObj)){
				targetObj[key] = sourceObj[key];
			}
		}

		return targetObj;
	}

	// 寄生继承
	function Vehicle(){
		this.engines = 1;
	}

	Vehicle.prototype.ignition = function(){
		console.log("Turning on my engine!");
	}

	Vehicle.prototype.drive = function(){
		this.ignition();
		console.log("Steering and moving forward!");
	}

	function Car(){
		var car = new Vehicle();

		car.wheels = 4;

		var vehDrive = car.drive;

		car.drive = function(){
			vehDrive.call( this );
			console.log( "Rolling on all "+this.wheels+" wheels!");
		}

		return car;
	}

	// mycar 是自己返回的car 不是通过new Car()创建的新对象 可以直接使用 var mycar = Car();
	var mycar = new Car();

</script>
</html>
