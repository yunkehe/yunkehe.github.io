<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/3d.css">
</head>
<body>
	<h2>transform-style属性</h2>
	<p>
		<img src="../../images/3d_axes.png" alt="">
	</p>
	<div class="wrap">
	    <div class="spin">
	        <div class="rotate">
	            <img src="../../images/spider-man.jpg" alt="" width="142" height="200" />
	        </div>
	    </div>
	</div>
	<div class="wrap">
	    <div class="spin">
	        <div class="rotate three-d">
	            <img src="../../images/spider-man.jpg" alt="" width="142" height="200" />
	        </div>
	    </div>
	</div>

	<h2>perspective</h2>
	<div class="perspective">
	    <img src="../../images/spider-man.jpg" alt="" width="142" height="200" />
	    <img src="../../images/spider-man.jpg" alt="" width="142" height="200" />
	</div>
	<div class="perspective p">
	    <img src="../../images/spider-man.jpg" alt="" width="142" height="200" />
	    <img src="../../images/spider-man.jpg" alt="" width="142" height="200" />
	</div>

	<h2>perspective理解</h2>
	<div class="wrapper w2">
	    <div class="cube">
	        <div class="side  front">1</div>
	        <div class="side   back">6</div>
	        <div class="side  right">4</div>
	        <div class="side   left">3</div>
	        <div class="side    top">5</div>
	        <div class="side bottom">2</div>
	    </div>
	</div>
	<div class="wrapper w1">
	    <div class="cube">
	        <div class="side  front">1</div>
	        <div class="side   back">6</div>
	        <div class="side  right">4</div>
	        <div class="side   left">3</div>
	        <div class="side    top">5</div>
	        <div class="side bottom">2</div>
	    </div>
	</div>
</body>
</html>
