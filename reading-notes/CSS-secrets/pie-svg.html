<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>svg饼图</title>
	<link rel="stylesheet" type="text/css" href="css/shape.css" />
</head>
<body>
	<svg width="100" height="100">
		<circle r="25" cx="50" cy="50" class="circle1" />
	</svg>
	<svg viewBox="0 0 32 32">
		<circle r="16" cx="16" cy="16" />
	</svg>
	<div class="svg-pie">20%</div>
	<div class="svg-pie">60%</div>
</body>
<script type="text/javascript">
// 自动绘制饼图
	var pieList = document.querySelectorAll('.svg-pie');
	var pieArr = Array.prototype.slice.call(pieList);

	pieArr.forEach(function(v){
		var p = v.textContent;

		var NS = "http://www.w3.org/2000/svg";
		var svg = document.createElementNS(NS, 'svg'),
			circle = document.createElementNS(NS, 'circle'),
			title = document.createElementNS(NS, 'title');

		circle.setAttribute('stroke-dasharray', p + ' 100');
		circle.setAttribute('r', 16);
		circle.setAttribute('cx', 16);
		circle.setAttribute('cy', 16);
		svg.setAttribute('viewBox', '0 0 32 32');
		title.textContent = v.textContent;
		v.textContent = '';
		svg.appendChild(title);
		svg.appendChild(circle);
		v.appendChild(svg);
	})
</script>
</html>
