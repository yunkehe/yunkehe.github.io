<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>命令模式</title>
</head>
<body>
	<p>task: <em>实现一个队列动画</em></p>
	<button id="btn1">按钮1</button>
	<button id="btn2">按钮2</button>
	<button id="btn3">按钮3</button>
	<button id="replay">replay</button>
	<div>
		输入小球移动后的位置<input type="text" name="" id="position" />
		<button id="start">开始移动</button>
		<button id="cancel">撤销移动</button>
		<div id="ball" style="position: absolute;left: 0;width: 50px;height: 50px;background: skyblue;border-radius: 50%;"></div>
	</div>
</body>
<script type="text/javascript" src="js/animate.js"></script>
<script type="text/javascript">
	var btn1 = document.getElementById('btn1');
	var btn2 = document.getElementById('btn2');
	var btn3 = document.getElementById('btn3');

	function setCommand(btn, command) {
		btn.onclick = function(){
			command.excute();
		}
	}

	var MenuBar = {
		refresh: function(){
			// 刷新菜单页面
		}
	};

	var RefreshMenuBarCommand = function(receiver){
		return {
			excute: function(){
				receiver.refresh();
			},

		} 

	};

	var refreshMenuBarCommand = RefreshMenuBarCommand(MenuBar);

	setCommand(btn1, refreshMenuBarCommand);

	// 撤销命令
	// use animate.js
	var ball = document.getElementById('ball'),
		position = document.getElementById('position'),
		start = document.getElementById('start'),
		cancelBtn = document.getElementById('cancel');

	// start.onclick = function(e){
	// 	var animate = new Animate(ball, tween);
	// 	animate.start('left', position.value, 1000, 'strongEaseOut');
	// }

	var MoveCommand = function(receiver, pos){
		this.receiver = receiver;
		this.pos = pos;
		this.oldPos = null;
	};

	MoveCommand.prototype.excute = function(){
		this.receiver.start('left', this.pos.value, 1000, 'strongEaseOut');
		this.oldPos = this.receiver.dom.getBoundingClientRect()[this.receiver.propertyName];
	};

	MoveCommand.prototype.undo = function(){
		this.receiver.start('left', this.oldPos, 1000, 'strongEaseOut');
	}

	var moveCommand;

	start.onclick = function(){
		var animate = new Animate(ball, tween);
	    moveCommand = new MoveCommand(animate, position);
		moveCommand.excute();
	}

	cancelBtn.onclick = function(){
		moveCommand.undo();
	}

	// 街头霸王参考
	var Ryu = {
		jump: function(){
			console.log('跳跃');
		},
		attack: function(){
			console.log('攻击');
		},
		defense: function(){
			console.log('防御');
		},
		crouch: function(){
			console.log('蹲下');
		}
	};

	var makeCommand = function(receiver, state){
		return function(){
			receiver[state]();
		}
	};

	var commands = {
		'119': 'jump',
		'115': 'crouch',
		'97': 'defense',
		'100': 'attack'
	};

	var commandStack = [];
	document.onkeypress = function(ev){
		var keyCode = ev.keyCode || ev.charCode,
			command = makeCommand(Ryu, commands[keyCode]);

		if( command ){
			command();
			commandStack.push(command);
		}
	}

	document.getElementById('replay').onclick = function(){
		var command;
		while(command = commandStack.shift()){
			command();
		}
	}
</script>
</html>
