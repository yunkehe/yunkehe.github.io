<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>this,call,apply</title>
</head>
<body>
	<a href="https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/Function/bind">Function.prototype.bind</a>
</body>
<script type="text/javascript">
	document.getElementById = (function(func){
		return function(){
			return func.apply(document, arguments);
		};
	})(document.getElementById);
	// why can't do it like this?
	var getId = document.getElementById;
	getId('div');

</script>
</html>
