<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>发布订阅模式</title>
</head>
<body>
	<p><em>发布订阅模式又叫观察者模式，它定义对象间的一种一对多的依赖关系，当一个对象的状态发生改变时，所有依赖于它的对象都将得到通知。</em></p>
	<p style="color: red;">可以先发布再订阅吗？</p>
</body>
<script type="text/javascript">

	// 通用发布订阅功能
	var Publish = (function(){
		var clientList = {},
			listen,
			trigger,
			remove,
			// 先发布后订阅的消息缓存
			message = {};

		listen = function(key, fn){
			if( !clientList[key] ){
				clientList[key] = [];
			}

			clientList[key].push(fn);
			if(message[key]){
				fn.apply(this, message[key]);
			}
		};

		trigger = function(){
			var key = Array.prototype.shift.call(arguments),
				fns = clientList[key];


			// if( !fns || !fns.length) return false;
			if( !fns || !fns.length){
				message[key] = arguments;
				return false;	
			};

			for(var i=0,fn; fn = fns[i++];){
				fn.apply( this, arguments);
			}
		};

		// 取消事件订阅
		remove = function(key, fn){
			var fns = clientList[key];

			if(!clientList[key]) return false;
			
			if(!fn){
				fns && (fns.length = 0);
			}else{
				for(var l = fns.length-1; l>=0; l--){
					if(fns[l] === fn){
						fns.splice(l, 1);
					}
				}
			}
		};

		// 命名空间
		create = function(name){
			return this;
		};

		return {
			listen: listen,
			trigger: trigger,
			remove: remove
		};

	})();

	var salesOffices = {};


	Publish.listen('xiaoming', function(price, suqare){
		console.log('xiaoming: ', price, suqare);
	});

	Publish.listen('xiaohong', function(price, suqare){
		console.log('xiaohong: ', price, suqare);
	});

	Publish.trigger('xiaoming', 2000, 88);

	// 先发布 后订阅
	Publish.trigger('click', 1);
	Publish.listen('click', function(a){
		console.log(a);
	});

	/* 使用命名空间 */
	
	var Event = (function(){
		var globa = this,
			event,
			_default = 'default';

		event = function(){
			var _listen,
				_trigger,
				_remove,
				_create,
				nameSpaceCache = {},
				_slice = Array.prototype.slice,
				_shift = Array.prototype.shift,
				_unshift = Array.prototype.unshift,
				// 事件堆栈
				find;

				each = function(arr, fn){
					var ret;
					for(var i=0,l=arr.length-1; i<l; i++){
						n = arr[i];
						ret = fn.call(arr, i, n);
					}
					return ret;
				}

			_listen = function(key, fn, cache){
				if( !cache[key] ){
					cache[key] = [];
				}
				cache[key].push(fn);
			};

			_remove = function(key, cache, fn){
				if( cache[key] ){
					if(fn){
						for(var i=cache[key].length; i>=0; i--){
							if(cache[key][i] === fn){
								cache[key].splice(i, 1);
							}
						}
					}else{
						cache[key] = [];
					}
				}
			};

			_trigger = function(){
				var cache = _shift.call(arguments),
					key = _shift.call(arguments),
					args = arguments,
					_self = this,
					ret,
					stack = cache[key];

				if( !stack || !stack.length){
					return false;
				}

				return each(stack, function(){
					return this.apply(_self, args);
				})
			};

			_create = function(namespace){
				var namespace = namespace || _default;
				var cache = {},
					offlineStack = [],
					ret = {
						listen: function(key, fn, last){
							_listen(key, fn, cache);
							if(offlineStack === null){
								return;
							}
							if(last == 'last'){
								offlineStack.length && offlineStack.pop()();
							}else{
								// 运行离线缓存里的函数
								each(offlineStack, function(){
									this();
								})
							}

							// 触发事件后 标示堆栈为 null
							offlineStack = null;
						},

						trigger: function(){
							var fn,
								args,
								_self = this;

							_unshift.call(arguments, cache);
							args = arguments;

							fn = function(){
								return _trigger.apply(_self, args);
							};

							// 先触发事件再监听 离线事件添加到堆栈
							if(offlineStack){
								return offlineStack.push(fn);
							}

							return fn();
						},
						// 只监听一次
						one: function(key, fn, last){
							_remove(key, cache);
							this.listen(key, fn, last);
						},

						remove: function(key, fn){
							_remove(key, cache, fn);
						},

					};

				return namespace ? (
					nameSpaceCache[namespace] ? nameSpaceCache[namespace] : 
					nameSpaceCache[namespace] = ret) :
					ret;
			}

			return {
				create: _create,
				one: function(key, fn, last){
					var eve = this.create();
					eve.one(key, fn, last);
				},
				remove: function(key, fn){
					var eve = this.create();
					eve.remove(key, fn);
				},
				listen: function(key, fn, last){
					var eve = this.create();
					eve.listen(key, fn, last);
				},
				trigger: function(){
					var eve = this.create();
					eve.trigger.apply(this, arguments);
				}
			}
		};

		return event();

	})();

	Event.create('namespace1').trigger('click', 1);

	// test
	Event.create('namespace1').listen('click', function(a){
		console.log(a);
	});

</script>
