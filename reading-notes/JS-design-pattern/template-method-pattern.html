<script type="text/javascript">
	var Beverage = function (param) {
		var boilWater = function(){
			console.log('把水煮沸');
		}

		var brew = param.brew || function(){
			throw new Error('必须传入brew方法');
		}

		var addCondinents = param.addCondinents || function(){
			throw new Error('必须传入condients方法');
		}

		var F = function(){};

		F.prototype.init = function(){
			boilWater();
			brew();
			addCondinents();
		};

		return F;
	}

	var Coffee = Beverage({
		brew: function(){
			console.log('煮咖啡');
		},
		addCondinents: function(){
			console.log('加牛奶和糖');
		}
	})

	var coffee = new Coffee();
	coffee.init();
</script>
