<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>循环</title>
</head>
<body>
	<h3>优化循环</h3>
	<ul>
		<li>倒序循环</li>
		<li>优化if else</li>
		<li>查找表</li>
		<li>Memoization</li>
	</ul>
</body>
<script>
	function test(func){
	 
	 var start = new Date().getTime();//起始时间
	 
	 func();//执行待测函数
	 
	 var end = new Date().getTime();//接受时间
	 var time = (end - start)+"ms";
	 console.log("执行时间：" + time);
	 return time;//返回函数执行需要时间
	 
	}

	var arr = [];

	function cycle(){

		arr.reverse();
		for(var i=arr.length-1; i--;){
			process(arr[i]);
		}

		// arr.reverse();
	}

	function process(obj){
		for(var i=0; i<10000; i++){
			obj[""+i] = "10";
		}
	}

	test(cycle);

	// 最佳实践
	Array.prototype.forEach = function(func){
		this.reverse();
		var len = this.length;
		var leng = len-1;

		for(var i=len; i--;){
			func(this[i], leng-i);
		}
	};



	var arr = [{"name":"heke"}, {"name":"frank"}, {"name":"liming"}];
	arr.forEach(function(v, i){
		console.log(v.name, i);
	});

</script>
</html>
