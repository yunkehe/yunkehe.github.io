<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>工具</title>
</head>
<body>
	<p>YUI Profiler</p>
	<p>Javascript 性能分析</p>
</body>
<script type="text/javascript">
	var Timer = {
		_data : {},

		start : function (key) {
			Timer._data[key] = new Date();
		},

		stop : function (key){
			var time = Timer._data[key];
			if( time ){
				Timer._data[key] = new Date() - time;
			}
		},

		getTime : function(key){
			return Timer._data[key];
		}

	}

</script>
</html>
