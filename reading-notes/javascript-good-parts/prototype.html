<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>原型</title>
</head>
<body>
	<p>Object.create</p>
	<p>所谓编程，就是将一组需求分解成一组函数与数据结构的技能。</p>
</body>
<script type="text/javascript">
	if( typeof Object.beget !== 'function' ){
		Object.create = function(o){
			var F = function () {};
			F.prototype = o;
			return new F();
		}
	}
	
</script>
</html>
