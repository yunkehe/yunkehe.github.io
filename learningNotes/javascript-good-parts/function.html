<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数</title>
</head>
<body>
	<p>所谓编程，就是将一组需求分解成一组函数与数据结构的技能。</p>
	<p>函数的4种调用模式：</p>
</body>
<script type="text/javascript">
	// 方法调用模式
	var obj = {
		value : 0,
		increment : function (inc) {
			this.value += typeof inc === 'number' ? inc : 1;
		},
	}

	obj.increment();
	var myObj = {};
	myObj.double = function(){
		var that = this;

		var helper = function(){
			that.value = add(that.value, that.value);
		}

		helper();
	}

	// 构造器调用模式
	var Quo = function(string){
		this.status = string;
	}

	function Quo(string){
		this.status = string;
	}

	Quo.prototype.get_status = function(){
		return this.status;
	}

	var myQuo = new Quo("confused");

	var statusObj = {
		"status" : "A-OK"
	}
	

</script>
</html>
