<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>firebug</title>
</head>
<body>
	<h3>firebug编辑html</h3>
	<h3>firebug编辑css</h3>
	<p>上下箭头调节css属性值</p>
	<p>ctrl + 上下箭头微调css属性值</p>
	<p>shift + 上下箭头大调css属性值</p>
	<h3>控制台</h3>
	<p>console.log() 占位符</p>
	<p>console.dir() 显示一个对象的所有属性和方法</p>
	<p>console.time("test") console.timeEnd("test") 计算代码运行时间</p>
	<p>console.trace() 查看函数如何别调用</p>
</body>
<script type="text/javascript">
	console.log("%d年%d月", 2016, 4)
	function test(){
		console.trace()
		var hello = [];
		for(var i=0,len = 10; i<len; i++){
			hello.push(i);
		}

	}

	var obj = {
		"name" : "heke",
		test : test
	}

	obj.test();

</script>
</html>
