<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>跨文档消息传递</title>
</head>
<body>
    <button id="postMsgBtn">单击发送消息</button>
    <iframe src="XDM-iframe.html" frameborder="0" id="myframe"></iframe>
</body>
<script>

    var postMsgBtn = document.getElementById('postMsgBtn');
    postMsgBtn.addEventListener('click', postMsg, false);

    function postMsg(){
        var iframeWindow = document.getElementById('myframe').contentWindow;
        iframeWindow.postMessage('a secret', '*');
    }

</script>
</html>
