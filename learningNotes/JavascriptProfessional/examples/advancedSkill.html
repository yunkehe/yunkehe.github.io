<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">

<body>
	<button id="my-btn">函数绑定</button>

<script type="text/javascript">
	// 检测类型
	var str = "hello",
		num = 10,
		arr = [],
		obj = {};

	console.log(Object.prototype.toString.call(str))

	// 作用域安全的构造函数
	function Person(name, age, job){
		if(this instanceof Person){
			this.name = name;
			this.age = age;
			this.job = job;
		}else{
			return new Person(name, age, job);
		}
	}

	var person1 = Person("heke", 25, "web developer");
	
	// 窃取
	function Polygon(sides){
		if(this instanceof Polygon){
			this.sides = sides;
			this.getArea = function(){
				return 0;
			}
		}else{
			return new Polygon(sides);
		}
	}

	function Rectangle(width, height){
		console.log("new this: ", this)
		Polygon.call(this, 2);

		this.width = width;
		this.height = height;
		this.getArea = function(){
			return this.width * this.height;
		}
	}

	Rectangle.prototype = new Polygon();

	var rect = new Rectangle(5, 10);
	// alert("Rectangle sides: "+rect.sides)

	// 惰性载入

	// 函数绑定
	var handler = {
		message: "Event hanlded",

		handleClick : function(event){
			alert(this.message);
		}
	}

	var btn = document.getElementById("my-btn");
	// btn.addEventListener("click", function(event){
	// 	handler.handleClick(event);
	// })

	function bind(fn, context){
		return function(){
			return fn.apply(context, arguments);
		}
	}

	btn.addEventListener("click", bind(handler.handleClick, handler));

</script>
<script type="text/javascript">
	// 函数柯里化
	function curry(fn, context){
		var args = Array.prototype.slice.call(arguments, 2);

		return function(){
			console.log('inner arguments: ', arguments)
			var innerArgs = Array.prototype.slice.call(arguments);
			var finalArgs = args.concat(innerArgs);

			return fn.apply(context, finalArgs);
		}
	}

	function add(num1, num2){
		return num1 + num2;
	}

	var curriedAdd = curry(add, null, 5);
	console.log(curriedAdd(3));

</script>
<script type="text/javascript">
	var person = {
		"name":"heke"
	}

	Object.preventExtensions(person);
	person.age = 18;
	// 判断对象是否可扩展
	Object.isExtensible(person)

	// 密封对象
	Object.seal(person)
	Object.isSealed(person);

	// 冻结对象
	Object.freeze(person);

</script>
