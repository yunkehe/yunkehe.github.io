<!DOCTYPE html>

	<meta charset="UTF-8">

<script type="text/javascript">
	window.addEventListener("online", function () {
		alert("Online");
	})

	window.addEventListener("offline", function(){
		alert("Offline");
	})

	// set cookie
	document.cookie = encodeURIComponent("name") + "=" + encodeURIComponent("yunkehe");

	var CookieUtil = {
		get : function(name){
			var cookieName = encodeURIComponent(name) + "=",
				cookieStart = document.cookie.indexOf(cookieName),
				cookieValue = null;

			if(cookieStart > -1){
				var cookieEnd = document.cookie.indexOf(";", cookieStart);
				if(cookieEnd == -1){
					cookieEnd = document.cookie.length;
				}
				cookieValue = encodeURIComponent(document.cookie.substring(cookieStart
					+cookieName.length, cookieEnd));
			}

			return cookieValue;
		},

		set : function(params){
			var name = params.name,
				value = params.value,
				expires = params.expires,
				path = params.path,
				domain = params.path,
				secure = params.secure;

			var cookieText = encodeURIComponent(name) + "=" + encodeURIComponent(value);

			if(expires instanceof Date){
				cookieText += "; expires=" + expires.toGMTString();
			}

			if(path){
				cookieText += "; path=" + path;
			}

			if(domain){
				cookieText += "; domain=" + domain;
			}
			if(secure){
				cookieText += "; secure=" + secure;
			}

			document.cookie = cookieText;
		},

		unset : function(name, path, domain, secure){
			var params = {
				"name" : name,
				"value" : "",
				"expires" : new Date(0),
				"path" : path,
				"domain" : domain,
				"secure" : secure
			}

			this.set(params);
		}
	}

	// subCookie
	
	var SubCookieUtil = {
		get : function(name, subName){
			var subCookies = this.getAll(name);
			if(subCookies){
				return subCookies[subName];
			}else{
				return null;
			}
		},

		getAll : function(name){
			var cookieName = encodeURIComponent(name) + "=",
				cookieStart = document.cookie.indexOf(cookieName),
				cookieValue = null,
				subCookies,
				i,
				parts,
				result = {};

			if(cookieStart > -1){
				var cookieEnd = document.cookie.indexOf(";", cookieStart);
				if(cookieEnd == -1){
					cookieEnd = document.cookie.length;
				}
				cookieValue = encodeURIComponent(document.cookie.substring(cookieStart
					+cookieName.length, cookieEnd));
			}

			if(cookieValue.length > 0){
				subCookies = cookieValue.split("&");

				for(i=0, len=subCookies.length; i<len; i++){
					parts = subCookies[i].split("=");
					result[decodeURIComponent(parts[0])] = decodeURIComponent(parts[1]);
				}

				return result;
			}

			return null;
		},

		set : function(name, subName, value, expires, path, domain, secure){
			var subCookies = this.getAll(name) || {};
			subCookies[subName] = value;
			this.setAll(name, subCookies, expires, path, domain, secure);
		},

		setAll : function(name, subCookies, expires, path, domain, secure){
			var cookieText = encodeURIComponent(name) + "=",
				subCookiesParts = [],
				subName;

			for(subName in subCookies){
				if(subName.length > 0 && subCookies.hasOwnProperty(subName)){
				var parts = encodeURIComponent(subName) + "=" + 
					encodeURIComponent(subCookies[subName]);
				subCookiesParts.push(parts);
				}
			};

			if(subCookiesParts.length){
				cookieText += subCookiesParts.join("&");

				if(expires instanceof Date){
					cookieText += "; expires=" + expires.toGMTString();
				}

				if(path){
					cookieText += "; path=" + path;
				}

				if(domain){
					cookieText += "; domain=" + domain;
				}
				if(secure){
					cookieText += "; secure=" + secure;
				}
			}else{
				cookieText += "; expires=" + (new Date(0)).toGMTString();
			}

			document.cookie = cookieText;
		}
	}
</script>
</html>
